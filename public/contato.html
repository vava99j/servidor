  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Golos+Text:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Golos Text', sans-serif; background-color: #f6fff6; color: #2b7a0b; }
    header { text-align: center; margin-top: 2rem; }

    form { max-width: 600px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    form label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
    form input, form textarea { width: 100%; padding: 0.8rem; border: 2px solid #cce8cc; border-radius: 10px; margin-bottom: 1.2rem; outline: none; transition: border-color 0.3s; }
    form input:focus, form textarea:focus { border-color: #2b7a0b; }

<body>

  <div style="text-align:center; margin-top: 1rem;">

    <a class="btn" href="https://wa.me/5511978315772?text=OlÃ¡! Gostaria de saber mais sobre o Tec-Hor.">ðŸ’¬ WhatsApp</a>
  </div>

  <form id="contatoForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" required></textarea>

    <button type="submit">Enviar Mensagem ðŸ’Œ</button>
  </form>

  <script type="module" src="navbar.js"></script>

  <script>
  document.getElementById("contatoForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const mensagem = document.getElementById("mensagem").value;

    try {
      const resposta = await fetch("/enviar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, email, mensagem }),
      });

      const texto = await resposta.text();
      alert(texto);
      document.getElementById("contatoForm").reset();
    } catch (err) {
      alert("Erro ao enviar mensagem ðŸ˜¢");
      console.error(err);
    }
  });
  </script>
