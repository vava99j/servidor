    rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    .btn-light {
      background-color: #fff;
      color: #2b7a0b;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-light:hover {
      background-color: #c6f5c3;
    }

    /* ===== SE√á√ÉO DE CONTATO ===== */
    section {
      text-align: center;
      padding: 8rem 2rem 4rem;
    }


    section p {
      color: #555;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      font-size: 1.1rem;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 600;
    }

    .btn-success {
      background-color: #2b7a0b;
      color: #fff;
    }

    .btn-success:hover {
      background-color: #226507;
    }

    .btn-outline-success {
      border: 2px solid #2b7a0b;
      color: #2b7a0b;
    }

    .btn-outline-success:hover {
      background-color: #2b7a0b;
      color: #fff;
    }

    /* ===== FORMUL√ÅRIO ===== */
    form {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    form label {
      display: block;
      font-weight: 600;
      color: #2b7a0b;
      margin-bottom: 0.5rem;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #cce8cc;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      outline: none;
      transition: border-color 0.3s;
    }

    form input:focus,
    form textarea:focus {
      border-color: #2b7a0b;
    }

    form button {
      display: block;
      width: 100%;
      background-color: #2b7a0b;
      color: white;
      padding: 0.9rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #226507;
    }

    /* ===== RESPONSIVIDADE ===== */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 0.5rem;
      }

      nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }

      section {
        padding-top: 10rem;
      }
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
